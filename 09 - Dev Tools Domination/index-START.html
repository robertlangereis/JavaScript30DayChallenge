<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('joe');
			const variable = 0;
			// Interpolated
			console.log(`Hallo I'm a ${variable}`);

			// Styled
			console.log(`%c Hallo there`, 'font-size:50px');

			// warning!
			console.warn('oh noooooo');

			// Error :|
			console.error('oh noooooo');

			// Info
			console.info('Random trivia');

			// Testing - sort of if else is wrong - test code
			console.assert(1 === 2, 'that is wrong');

			// clearing
			console.clear();
			const p = document.querySelector('p');
			// Viewing DOM Elements
			console.log(p);
			console.dir(p);
			console.clear();

			// Grouping together

			// counting
			console.count('wes');
			console.count('wes');
			console.count('wes');
			console.count('steve');
			console.count('steve');
			console.count('steve');
			console.count('wes');
			console.count('wes');
			console.count('steve');
			console.count('steve');
			console.count('steve');
			console.count('wes');
			console.count('wes');

			// timing
			console.time('fetching data');
			fetch('https://api.github.com/users/wesbos')
				.then(data => data.json())
				.then(data => {
					console.timeEnd('fetching data');
					console.log(data);
        });
        
        console.table(dogs)
        
		</script>
	</body>
</html>
